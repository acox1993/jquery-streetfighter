<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper" id="white">
		<div class="wrapper" id="fighter-box">
			<figure class="ryu" id="ready">
				<img src="images/ryu-ready-position.gif" alt="ryu in ready position" />
			</figure>

			<figure class="ryu" id="still">
				<img src="images/ryu-standing-still.png" alt="ryu standing still" />
			</figure>

			<figure class="ryu" id="cool">
				<img src="images/ryu-cool.gif" alt="ryu standing cool" />
			</figure>

			<figure class="ryu" id="throw">
				<img src="images/ryu-throwing-hadouken.png" alt="ryu throwing hadouken" />
			</figure>
		</div>

		<div class="wrapper" id="hadouken">
			<!-- <img src="images/hadouken.gif" alt="hadouken" /> -->
		</div>

		<div class"Wrapper" id="other">
			<p class="how-to" id="mouse">
				Click on Ryu to make him throw a Hadouken.
			</p>
			<p class="how-to" id="click">
				Press and hold down the "x" key to make him strike his cool pose!
			</p>
			<p class="how-to" id="dbl">
				Double click to remove instructions and begin play.
			</p>

			<div class="wrapper" id="hulk-box">
				<figure class="hulk" id="hulk-ready">
					<img src="images/ryu-ready-position.gif" alt="ryu in ready position" />
				</figure>

				<figure class="hulk" id="hulk-still">
					<img src="images/ryu-standing-still.png" alt="ryu standing still" />
				</figure>

				<figure class="hulk" id="hulk-cool">
					<img src="images/ryu-cool.gif" alt="ryu standing cool" />
				</figure>

				<figure class="hulk" id="hulk-throw">
					<img src="images/ryu-throwing-hadouken.png" alt="ryu throwing hadouken" />
				</figure>
		</div>

		<div class="wrapper" id="hulk-hadouken">
			<!-- <img src="images/hadouken.gif" alt="hadouken" /> -->
		</div>
		</div>

	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
